<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业在线学习平台</title>
    <link rel="stylesheet" href="../../bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="../../jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../front/css/fileCenter.css">
    <script type="text/javascript" src="../../front/js/fileCenter.js"></script>
    <script type="text/javascript" src="../../front/js/dtree-UTF-8.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="publicHead"></div><!--导入公共头部，勿动-->
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <!--自由设计部分start-->
                    <div id="flie-container" class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <!--搜索栏start-->
                                <div class="well well-sm">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for...">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">Go!</button>
                                        </span>
                                    </div><!-- /input-group -->
                                </div>
                                <!--搜索栏end-->
                                <!--分享start-->
                                <button type="button" class="btn btn-primary btn-block">我要分享</button>
                                <!--分享end-->
                                <!--树型结构start-->
                                <div id='dtree' class="dtree">

                                </div>
                                <!--树型结构end-->
                            </div>
                        </div>
                    </div>
                    <!--自由设计部分end-->
                </div>
            </div>
        </div>
    </div>
    <div class="publicFooter"></div><!--导入公共脚注，勿动-->
</div>
</body>
</html>
